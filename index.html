<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Jordan's JS Calculator</title>
</head>
<body>

    <div class="container">
        <div class="display">
            <div id="output"><p>12393247</p></div>
        </div>
        <div class="buttonRow">
            <button type="number" id="7" input="7">7</button>
            <button type="number" id="8" input="8">8</button>
            <button type="number" id="9" input="9">9</button>
            <button type="operand" id="/" input="/">/</button>

        </div>
        <div class="buttonRow">
            <button type="number" id="4" input="4">4</button>
            <button type="number" id="5" input="5">5</button>
            <button type="number" id="6" input="6">6</button>
            <button type="operand" id="*" input="*">*</button>

        </div>
        <div class="buttonRow">
            <button type="number" id="1" input="1">1</button>
            <button type="number" id="2" input="2">2</button>
            <button type="number" id="3" input="3">3</button>
            <button type="operand" id="-" input="-">-</button>

        </div>
        <div class="buttonRow">
            <button type="number" id="0" input="0">0</button>
            <button type="decimal" id="." input=".">.</button>
            <button type="equals" id="=" input="=" >=</button>
            <button type="operand" id="+" input="+">+</button>

        </div>
        <div class="buttonRow">
            <button type="clear" id="clear"  >Clear</button>
        </div>
        
        
        

    </div>

</body>
</html>
