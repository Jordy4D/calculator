<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Jordan's JS Calculator</title>
</head>
<body>

    <div class="container">
        <div class="buttonRow">
            <button type="" id="7" input="7">7</button>
            <button type="" id="8" input="8">8</button>
            <button type="" id="9" input="9">9</button>
            <button type="" id="/" input="/">/</button>

        </div>
        <div class="buttonRow">
            <button type="" id="4" input="4">4</button>
            <button type="" id="5" input="5">5</button>
            <button type="" id="6" input="6">6</button>
            <button type="" id="*" input="*">*</button>

        </div>
        <div class="buttonRow">
            <button type="" id="1" input="1">1</button>
            <button type="" id="2" input="2">2</button>
            <button type="" id="3" input="3">3</button>
            <button type="" id="-" input="-">-</button>

        </div>
        <div class="buttonRow">
            <button type="" id="0" input="0">0</button>
            <button type="" id="." input=".">.</button>
            <button type="" id="=" input="=">=</button>
            <button type="" id="+" input="+">+</button>

        </div>
        
        
        

    </div>

</body>
</html>
